<ion-header>
    <ion-toolbar>
        <ion-button [routerLink]="['/login']" type="submit" color="" expand="small">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">First name</ion-label>
            <ion-input [(ngModel)]="firstName" name="firstName" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Last name</ion-label>
            <ion-input [(ngModel)]="LastName" name="LastName" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="Email" name="Email" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="Password" name="Password" type="password" required></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button (click)="postdata()" type="submit" color="danger" expand="block">Sign Up</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
